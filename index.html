<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="./Icons/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Openboard</title>
  </head>
  <body>
    <div class="options-cont">
      <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
      <img class="pencil" src="./public/icons/Pencil.svg" />
      <img class="eraser" src="./public/icons/Eraser.svg" />
      <img class="download" src="./public/icons/Download.svg" />
      <img class="upload" src="./public/icons/Upload.svg" />
      <img class="sticky" src="./public/icons/StickyNote.svg" />
      <img class="redo" src="./public/icons/Redo.svg" />
      <img class="undo" src="./public/icons/Undo.svg" />
    </div>

    <div class="pencil-tool-cont">
      <div class="pencil-width-cont">
        <input type="range" min="2" max="20" value="3" class="pencil-width" />
      </div>
      <div class="pencil-color-cont">
        <div class="black pencil-color"></div>
        <div class="red pencil-color"></div>
        <div class="blue pencil-color"></div>
      </div>
    </div>
    <div class="eraser-tool-cont">
      <input type="range" min="2" max="20" value="3" class="eraser-width" />
    </div>

    <canvas></canvas>

    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io.connect("https://drawopenly.herokuapp.com/");
    </script>
    <script src="./public/js/tools.js"></script>
    <script src="./public/js/canvas.js"></script>
  </body>
</html>
